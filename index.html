<!DOCTYPE Html5>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tutorials Downloader</title>
	<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Tutorials Downloader</h1>
			<h2>Download Pluralsight videos, with valid credentials</h2>
		</div>

		<div class="sp-slideshow">

			<input type="radio" id="button-1" name="radio-set" class="sp-selector-1" checked="checked" />
			<label for="button-1" class="button-label-1"></label>

			<input type="radio" id="button-2" name="radio-set" class="sp-selector-2" />
			<label for="button-2" class="button-label-2"></label>

			<input type="radio" id="button-3" name="radio-set" class="sp-selector-3" />
			<label for="button-3" class="button-label-3"></label>

			<label for="button-1" class="sp-arrow sp-a1"></label>
			<label for="button-2" class="sp-arrow sp-a2"></label>
			<label for="button-3" class="sp-arrow sp-a3"></label>

			<div class="sp-content">
				<div class="sp-parallax-bg"></div>
				<ul class="sp-slider clearfix">
					<li><img src="Screenshots/1-login.png" alt="Login" /></li>
					<li><img src="Screenshots/2-update.png" alt="Update" /></li>
					<li><img src="Screenshots/3-download.png" alt="Download" /></li>
				</ul>
			</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
</body>

</html>
